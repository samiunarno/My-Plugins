<!DOCTYPE html>

    <title>Logo Carousel</title>

    <!-- Import Fonts & Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

      body {
        font-family: 'Poppins', sans-serif !important;
        background-color: rgba(211, 44, 44, 0) !important;
        margin: 0;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .container {
        padding-top: 20px;
        padding-bottom: 30px;
        background-color: rgba(255, 0, 0, 0) !important;
      }

      h2 {
        text-align: center;
        padding: 10px;
        font-size: 32px;
        font-weight: bold;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
      }

      .colorful {
        background: linear-gradient(90deg, #ff4d4d, #ff9900, #33cc33, #3399ff, #cc33ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-weight: bold;
        font-size: 40px;
      }

      .slick-slide {
        margin: 0 10px;
      }

      .slick-slide img {
        width: 100%;
        filter: grayscale(100%);
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
      }

      .slick-slide.slick-center img {
        filter: grayscale(0%);
        transform: scale(1.2);
      }

      .slick-list {
        overflow: visible;
        margin: 0;
        padding: 0;
      }

      .slick-track {
        display: flex;
      }

      .slick-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .customer-logos img {
        max-height: 150px;
        object-fit: contain;
      }

      .copy {
        padding-top: 200px;
      }
    </style>

  </head>

    <!-- Scripts -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>

    <script>
      $(document).ready(function () {
        $(".customer-logos").slick({
          slidesToShow: 5,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 0,
          speed: 4000,
          cssEase: 'linear',
          arrows: false,
          dots: false,
          pauseOnHover: false,
          infinite: true,
          centerMode: true,
          centerPadding: "0",
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 1,
              },
            },
          ],
