    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: transparent;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 3.5em;
      color: #333;
      width: 100%;
    }

    /* Filter Container */
    .filters {
      display: flex;
      flex-direction: column;
      gap: 15px;
      flex-shrink: 0;
      max-width: 250px;
    }

    .filters select {
      padding: 10px 15px;
      font-size: 0.9em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .filters select:focus {
      outline: none;
      border-color: #ae973c;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }

    /* Cards Layout */
    .person-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      flex: 1;
    }

    .person-card {
      background: #d1c699;
      padding: 5px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      color: #070000;
      text-decoration: none;
      width: 100%;
      max-width: 350px;
    }

    .person-card p {
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: left;
      color: #070000;
      text-decoration: none;
      width: 100%;
      max-width: 350px;


    }

    .person-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.15);
    }

    .person-card img {
      width: 100%;
      height: 40%;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
    }

    .person-card h3 {
      font-size: 1.1em;
      margin-bottom: 5px;
      font-weight: 600;
      color: #a07c0c;
    }

    .person-card p {
      font-size: 0.8em;
      margin-bottom: 1px;
    }

    .person-card .read-more-btn {
      display: inline-block;
      padding: 6px 12px;
      font-size: 0.85em;
      font-weight: 600;
      color: #fff;
      background-color: #a07c0c;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      margin-top: 10px;
      transition: background-color 0.3s ease;
    }

    .person-card .read-more-btn:hover {
      background-color: #b88e1b95;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .filters {
        width: 100%;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      .person-list {
        margin-top: 20px;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      }
    }
  </style>
