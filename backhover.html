<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hover Background Change</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-image: url('default-bg.jpg');
      background-size: cover;
      transition: background 0.5s ease;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card h3 {
      margin: 0 0 10px;
      font-size: 20px;
    }

    .card p {
      margin: 0;
      color: #555;
    }

    .card:hover {
      transform: translateY(-5px);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card" data-index="0">
      <h3>Title 1</h3>
      <p>Some description for card 1.</p>
    </div>
    <div class="card" data-index="1">
      <h3>Title 2</h3>
      <p>Some description for card 2.</p>
    </div>
    <div class="card" data-index="2">
      <h3>Title 3</h3>
      <p>Some description for card 3.</p>
    </div>
    <div class="card" data-index="3">
      <h3>Title 4</h3>
      <p>Some description for card 4.</p>
    </div>
    <div class="card" data-index="4">
      <h3>Title 5</h3>
      <p>Some description for card 5.</p>
    </div>
    <div class="card" data-index="5">
      <h3>Title 6</h3>
      <p>Some description for card 6.</p>
    </div>
  </div>

  <script>
    const backgrounds = [
      'https://static.vecteezy.com/vite/assets/photo-masthead-375-BoK_p8LG.webp',
      'https://burst.shopifycdn.com/photos/the-eiffel-tower-paris.jpg?width=1000&format=pjpg&exif=0&iptc=0',
      'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR7DirSXMrpPkW5b7xO__e2tP2CQ1H7I8fVQrHM6jU7tvBqSeSLBjYE0CHxZF3TM2aSco&usqp=CAU',
      'https://www.recordnet.com/gcdn/presto/2021/03/22/NRCD/9d9dd9e4-e84a-402e-ba8f-daa659e6e6c5-PhotoWord_003.JPG?width=660&height=425&fit=crop&format=pjpg&auto=webp',
      'https://static.vecteezy.com/system/resources/thumbnails/036/324/708/small/ai-generated-picture-of-a-tiger-walking-in-the-forest-photo.jpg',
      'https://sb.kaleidousercontent.com/67418/960x550/d1e78c2a25/individuals-a.png'
    ];

    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('mouseover', function () {
        const index = this.dataset.index;
        document.body.style.backgroundImage = `url('${backgrounds[ index ]}')`;
      });
      card.addEventListener('mouseout', function () {
        document.body.style.backgroundImage = "url('default-bg.jpg')";
      });
    });
  </script>
</body>

</html>
