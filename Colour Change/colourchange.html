<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Lottie Animation</title>
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>

  <style>
    /* Prevent scrolling */
    body {
      overflow: hidden;
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    /* Container setup */
    .animation-container {
      width: 500px;
      height: 500px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    /* Up-Down Floating Animation */
    .animation-container dotlottie-player {
      position: absolute;
      bottom: 0;
      animation: upDown 3s ease-in-out infinite, fadeIn 1.5s ease-in-out;
      filter: hue-rotate(180deg) brightness(1.2);
    }

    @keyframes upDown {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Neon Button Styles */
    .color-buttons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 15px;
    }

    .color-buttons button {
      position: relative;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 30px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      transition: 0.3s;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    }

    /* Neon Colors */
    .red {
      background-color: #ff0000;
      box-shadow: 0 0 10px #ff0000;
    }

    .blue {
      background-color: #0000ff;
      box-shadow: 0 0 10px #0000ff;
    }

    .green {
      background-color: #00ff00;
      box-shadow: 0 0 10px #00ff00;
    }

    /* Neon Hover Animation */
    .color-buttons button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      transition: 0.4s;
    }

    .color-buttons button:hover::before {
      left: 100%;
    }

    .color-buttons button:hover {
      box-shadow: 0 0 20px white;
    }
  </style>
</head>

<body>

  <!-- Animation Container -->
  <div class="animation-container">
    <dotlottie-player id="lottie-animation"
      src="https://lottie.host/7a7905b7-d265-4cef-aa6a-77eb0c8e9923/DaNviX9TCj.lottie" background="transparent"
      speed="1" style="width: 100%; height: 100%;" loop autoplay>
    </dotlottie-player>
  </div>

  <!-- Neon Color Change Buttons -->
  <div class="color-buttons">
    <button class="red" onclick="changeColor(0)">Red</button>
    <button class="blue" onclick="changeColor(240)">Blue</button>
    <button class="green" onclick="changeColor(120)">Green</button>
  </div>

  <script>
    function changeColor(hue) {
      document.getElementById("lottie-animation").style.filter = `hue-rotate(${hue}deg) brightness(1.2)`;
    }
  </script>

</body>

</html>
