<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sarah Tamani â€“ My WordPress Blog</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #fcecd9;
      /* Match your background color */
    }

    /* Header Styles */
    #masthead {
      position: relative;
      height: 100vh;
      /* Full viewport height */
      overflow: hidden;
    }

    .fixedPanel {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      background-color: #fcecd9;
      /* Match your background color */
      transition: all 0.4s ease;
    }

    .logo {
      position: absolute;
      right: 50%;
      transform: translate(50%, 100%);
      width: 1500px;
      /* Initial size */
      transition: all 0.4s ease;
    }

    .logo img {
      width: 100%;
      height: auto;
    }

    /* Fixed Logo State */
    .fixed-logo .logo {
      width: 220px;
      /* Final size */
      top: 20px;
      /* Final position */
      transform: translateX(50%);
      /* Center horizontally */
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script>
    jQuery(document).ready(function () {
      jQuery(window).on('scroll', function () {
        var scrollPos = jQuery(window).scrollTop();
        var maxScroll = 300; // Adjust based on when you want the logo to stop resizing
        var minLogoSize = 220; // Minimum logo width
        var maxLogoSize = 1200; // Maximum logo width (initial size)
        var minLogotop = 20; // Minimum logo top position
        var maxLogotop = 50; // Maximum logo top position (initial size)

        if (scrollPos > maxScroll) {
          scrollPos = maxScroll; // Cap the scroll position at maxScroll
        }

        var newSize = maxLogoSize - ((maxLogoSize - minLogoSize) * (scrollPos / maxScroll));
        jQuery('.logo').css('width', newSize + 'px');

        var newtop = maxLogotop - ((maxLogotop - minLogotop) * (scrollPos / maxScroll));
        jQuery('.logo').css('top', newtop + 'px');
      });

      jQuery(window).scroll(function () {
        var scroll = jQuery(window).scrollTop();

        if (scroll >= 300) {
          jQuery(".fixedPanel").addClass("fixed-logo");
        } else {
          jQuery(".fixedPanel").removeClass("fixed-logo");
        }
      });
    });
  </script>
</head>

<body>
  <div id="page" class="hfeed site">
    <header id="masthead">
      <div class="fixedPanel">
        <div class="logo">
          <a href="/">
            <img
              src="https://dev.internetmarketingchandigarh.com/sarah-tamani/wp-content/uploads/2024/12/CLEAN-WHITE.png"
              alt="Logo">
          </a>
        </div>
      </div>
    </header>

    <!-- Content Section -->
    <div style="height: 100px; padding-top: 100vh;">
      <!-- <p>Scroll down to see the logo animation.</p> -->
    </div>
  </div>
</body>

</html>
