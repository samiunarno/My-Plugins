<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");

      body {
        font-family: "Poppins", sans-serif !important;
        background: transparent;
        margin: 0;
        overflow-x: hidden;
        overflow-y: hidden;
      }

      .container {
        padding-top: 20px;
        /* Adjusted for more spacing */
      }

      h2 {
        text-align: center;
        padding: 10px;
      }

      .slick-slide {
        margin: 0 10px;
      }

      .slick-slide img {
        width: 80%;
        filter: grayscale(100%);
        transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
      }

      .slick-slide.slick-center img {
        filter: grayscale(0%);
        transform: scale(1.2);
        /* Highlight the center image */
      }

      .slick-list {
        overflow: visible;
        /* Ensure logos are not cropped */
        margin: 0;
        padding: 0;
      }

      .slick-track {
        display: flex;
      }

      .slick-slide {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .customer-logos img {
        max-height: 100px;
        /* Ensures logos fit within the slider */
        object-fit: contain;
        /* Maintain aspect ratio */
      }

      .copy {
        padding-top: 200px;
      }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Logo Carousel</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="text-center font-weight-bold"></h2>
      <section class="customer-logos slider">
        <div class="slide">
          <img
            src="https://png.pngtree.com/png-clipart/20211212/original/pngtree-bitcoin-png-png-image_6961160.png"
            alt="Bitcoin (BTC)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/ethereum-eth-logo.png"
            alt="Ethereum (ETH)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn-icons-png.flaticon.com/512/6257/6257192.png"
            alt="XRP (XRP)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn-icons-png.flaticon.com/512/8010/8010297.png"
            alt="Tether (USDT)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cdn-icons-png.freepik.com/512/13139/13139647.png"
            alt="Solana (SOL)"
          />
        </div>
        <div class="slide">
          <img
            src="https://www.iconpacks.net/icons/2/free-cryptocurrency-coin-icon-2422-thumb.png"
            alt="Binance Coin (BNB)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/dogecoin-doge-logo.png"
            alt="Dogecoin (DOGE)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png"
            alt="USD Coin (USDC)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/cardano-ada-logo.png"
            alt="Cardano (ADA)"
          />
        </div>
        <div class="slide">
          <img
            src="https://ethresear.ch/uploads/default/original/2X/8/8d3e77d0e4936c97f2b6189ab18370bd88fbe91e.png"
            alt="Lido Staked Ether (STETH)"
          />
        </div>
        <!-- Added 4 new logos -->
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/stellar-xlm-logo.png"
            alt="Stellar (XLM)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/avalanche-avax-logo.png"
            alt="Avalanche (AVAX)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/polkadot-new-dot-logo.png"
            alt="Polkadot (DOT)"
          />
        </div>
        <div class="slide">
          <img
            src="https://cryptologos.cc/logos/chainlink-link-logo.png"
            alt="Chainlink (LINK)"
          />
        </div>
      </section>
    </div>

    <p class="copy text-center font-weight-bold"></p>

    <script>
      $(document).ready(function () {
        $(".customer-logos").slick({
          slidesToShow: 5,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 2200,
          arrows: false,
          dots: false,
          pauseOnHover: false,
          infinite: true,
          centerMode: true, // Enables the center mode
          centerPadding: "0", // Ensures proper centering
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 3,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 1,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
