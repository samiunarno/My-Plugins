<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto Icons</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: transparent;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        color: #ffffff;
      }

      .logos {
        display: flex;
        gap: 40px;
        justify-content: center;
        margin-top: 20px;
      }

      .logo-box {
        background: #28d6f5;
        padding: 30px;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: #ffffff;
        /* Removed neon glow */
      }

      .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .button {
        padding: 15px 30px;
        border: 2px solid #00f5ff;
        border-radius: 50px;
        background: transparent;
        color: #00f5ff;
        text-transform: uppercase;
        font-size: 14px;
        font-weight: bold;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .button:hover {
        background: #00f5ff;
        color: #000814;
      }

      .button.secondary {
        border-color: #ffffff;
        color: #ffffff;
      }

      .button.secondary:hover {
        background: #ffffff;
        color: #000814;
      }
    </style>
  </head>

  <body>
    <div class="logos">
      <!-- Bitcoin Icon -->
      <div class="logo-box">
        <i class="fab fa-bitcoin"></i>
      </div>
      <!-- Ethereum Icon -->
      <div class="logo-box">
        <i class="fab fa-ethereum"></i>
      </div>
      <!-- Solana Icon (using a placeholder coin icon) -->
      <div class="logo-box">
        <i class="fas fa-coins"></i>
      </div>
      <!-- Cardano Icon (using a placeholder coin icon) -->
      <div class="logo-box">
        <i class="fas fa-circle"></i>
      </div>
    </div>

    <div class="buttons">
      <a
        href="https://saimakif.wixsite.com/chairblockfinancial/service"
        class="button"
        >Service</a
      >
      <a
        href="https://saimakif.wixsite.com/chairblockfinancial/about"
        class="button secondary"
        >About</a
      >
    </div>
  </body>
</html>
